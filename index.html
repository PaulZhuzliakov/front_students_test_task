<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5 mb-5">Журнал студентов</h2>
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="last_name">Фамилия</label>
                <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Введите фамилию">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="first_name">Имя</label>
                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Введите имя">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="middle_name">Отчество</label>
                <input type="text" name="middle_name" class="form-control" id="middle_name"
                       placeholder="Введите отчество">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="birth_date">Дата рождения</label>
                <input type="date" name="birth_date" class="form-control" id="birth_date" placeholder="Введите группу">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="group">Группа</label>
                <input type="text" name="group" class="form-control" id="group" placeholder="Введите группу">
            </div>
<!--            скрытый input. Сохраняет id изменяемого студента для PUT запроса.-->
<!--            при нажатии на кнопку "изменить" в столбце со студентом, параметры студента вносятся в соответствующие поля ввода-->
<!--            в том числе и в это скрытое поле id-->
<!--            после редактирования студента при нажатии на кнопку "Изменить студента" DTO формируется из полей ввода-->
            <div class="form-group col-md-6 mb-3">
                <label for="id"></label>
                <input type="hidden" name="" class="form-control" id="id">
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" onclick="saveStudent()">Сохранить студента</button>
                <button class="btn btn-primary" id="Update" onclick="updateStudent()">Изменить студента</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thread>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Дата рождения</th>
                        <th>Группа</th>
                    </tr>
                </thread>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>


<script src="app.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
</body>
</html>
